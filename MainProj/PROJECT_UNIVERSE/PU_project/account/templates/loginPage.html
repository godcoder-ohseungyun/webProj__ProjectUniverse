{% extends 'basic.html' %} {% block content %} {% load static %}
<link rel="stylesheet" href="{% static 'css/loginPage.css'%}" />

<section class="container">
  <article id="loginPage">
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      {% include "form_errors.html" %}
      <div id="loginWrap">
        <h2>Log-in</h2>

        <div id="login_sns">
          <!--아이콘 적용 예정-->
          <a href=""><i id="fab fa-instagram"></i></a>
          <a href=""><i id="fab fa-facebook-f"></i></a>
          <a href=""><i id="fab fa-twitter"></i></a>
        </div>

        <div id="login_id">
          <h4>E-mail</h4>
          <input type="email" name="username" id="" placeholder="Email" />
        </div>

        <div id="login_pw">
          <h4>Password</h4>
          <input type="password" name="password" id="" placeholder="Password" />
        </div>

        <div id="login_etc">
          <div id="checkbox">
            <input type="checkbox" name="" id="" /> Remember Me?
          </div>

          <div id="forgot_pw">
            <a href="">Forgot Password?</a>
          </div>
        </div>

        <div id="submit">
          <input type="submit" value="submit" />
        </div>
      
      </div>
    </form>
  </article>
</section>
{% endblock %}
