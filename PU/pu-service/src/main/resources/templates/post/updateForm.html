<!DOCTYPE HTML><html>
<head>
    <meta charset="utf-8">
    <title>post update 임시 페이지</title>
    <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>프로젝트 수정 폼</h2>
    </div>
    <form action="post.html" method="post">
        <div>
            <label for="id">프로젝트 ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1"
                   readonly>
        </div>
        <div>
            <label for="projectTitle">프로젝트 제목</label>
            <input type="text" id="projectTitle" name="projectTitle" class="formcontrol"
                   value="project_universe">
        </div>
        <div>
            <label for="body">설명</label>
            <input type="text" id="body" name="body" class="form-control"
                   value="10000">
        </div>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='post.html'" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
