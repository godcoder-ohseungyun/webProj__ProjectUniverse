<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>post create 임시 페이지</title>
    <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>프로젝트 생성 폼</h2>
    </div>
    <h4 class="mb-3">프로젝트 생성</h4>
    <form action="post.html" method="post">
        <div> <label for="projectTitle">프로젝트 제목</label>
            <input type="text" id="projectTitle" name="projectTitle" class="formcontrol"
                   placeholder="프로젝트의 제목을 입력하세요">
        </div>
        <div>
            <label for="body">설명</label>
            <input type="text" id="body" name="body" class="form-control"
                   placeholder="설명을 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">프로젝트 생성</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='postList.html'" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
