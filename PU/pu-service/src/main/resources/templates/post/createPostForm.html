<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <link href="../../static/css/post.css" th:href="@{/css/post.css}" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>게시글 생성</h2>
    </div>

    <form action="postDetail.html" th:action th:object="${post}" method="post">
        <div>
            <label for="title">게시글 제목</label>
            <input type="text" id="title" name="title" class="form-control"
                   placeholder="게시글의 제목을 입력하세요">

            <div class="field-error">
                제목 오류
            </div>

<!--            <div th:if="${#fields.hasGlobalErrors()}">-->
<!--                <p class="field-error" th:each="err : ${#fields.globalErrors()}"  th:text="${err}">글로벌 오류 메시지</p>-->
<!--            </div>-->

        </div>

        <div>
            <label for="body">게시글 내용</label>
            <input type="text" id="body" name="body" class="form-control"
                   placeholder="내용을 입력하세요">

            <div class="field-error">
                내용 오류
            </div>

        </div>

        <div>
            <label for="writer">작성자</label>
            <input type="text" id="writer" name="writer" class="form-control"
                   placeholder="작성자를 입력하세요">

            <div class="field-error">
                작성자 오류
            </div>

        </div>

        <hr class="my-4">

        <div class="row">

            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        onclick="location.href='postDetail.html'"
                        th:onclick="|location.href='@{/post/create}'|"
                        type="submit">프로젝트 생성</button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='posts.html'"
                        th:onclick="|location.href='@{/post}'|"
                        type="button">취소</button>
            </div>

        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
